    // Дано масив з елементами різних типів. 
    // Створити функцію яка вираховує середнє арифметичне лише числових елементів даного масиву.  
        {
        function calculateNumericAverage(arr) {
            let sum = 0;
            let count = 0;

            for (const element of arr) {
                if (typeof element === 'number' && !isNaN(element)) {
                    sum += element;
                    count++;
                }
            }

            if (count === 0) {
                return 0; // Якщо немає числових елементів, повертаємо 0, щоб уникнути ділення на 0.
            }

            return sum / count;
        }

        const array = [1, 2, 'a', 3, 'b', null, NaN, 4, 5];
        console.log (calculateNumericAverage(array));
        }

        //Написати функцію doMath(x, znak, y), яка отримує 3 аргументи: числа x і y, рядок znak. 
        //У змінній znak може бути: +, -, *, /, %, ^ (ступінь ).
        //Вивести результат математичної дії, вказаної в змінній znak.
        //Обидва числа і знак виходять від користувача.
        {
        function doMath(x, znak, y) {
            let result;
            switch (znak) {
                case '+':
                    result = x + y;
                    break;
                case '-':
                    result = x - y;
                    break;
                case '*':
                    result = x * y;
                    break;
                case '/':
                    result = x / y;
                    break;
                case '%':
                    result = x % y;
                    break;
                case '^':
                    result = Math.pow(x, y);
                    break;
                default:
                    return "Невідомий оператор";
            }
            return result;
        }

        const x = +prompt("Введіть перше число:");
        const znak = prompt("Введіть операцію (+, -, *, /, %, ^):");
        const y = +prompt("Введіть друге число:");

        const result = doMath (x, znak, y);
        console.log (`Результат: ${result}`);
        }

        {        
        function removeCharacters(inputString, charactersToRemove) {
            // функція використовує пошук і заміну за допомогою регулярного виразу
